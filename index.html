<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" defer></script>
  <script src="./js/clock.js" defer></script>
  <script src="./js/wether.js" defer></script>
  <script src="./js/todo.js" defer></script>
  <script src="./js/canvas.js" defer></script>
  <script src="./js/quote.js" defer></script>
  <script src="./js/bgimg.js" defer></script>
  <script src="https://kit.fontawesome.com/2210ba80ee.js" crossorigin="anonymous"></script>
  <title>JS Challenge</title>
</head>
<body>
  <main>
    <nav class="navbar">
      <ul class="tap-menu">
        <li class="active"><a href="#tap-1"><i class="fas fa-user"></i></a></li>
        <li><a href="#tap-2"><i class="fas fa-clipboard"></i></a></li>
        <li><a href="#tap-3"><i class="fas fa-palette"></i></a></li>
      </ul>
      <ul class="nav-menu">
        <li><a href="https://www.youtube.com/c/%EB%85%B8%EB%A7%88%EB%93%9C%EC%BD%94%EB%8D%94NomadCoders" target="blick"><i class="fab fa-youtube"></i></a></li>
        <li><i class="fas fa-sign-out-alt log-out"></i></li>
      </ul>
    </nav>

    <section id="tap-1" class="show">
      <div class="profile-container">
        <div class="profile-box">
          <div class="box">
            <span>Hi, my name is</span>
            <form action="" class="login-form hidden">
              <input type="text" required placeholder="Name" maxlength="12">
            </form>
            <h1 class="greeting hidden"></h1>
            <span>I'm a developer</span>
          </div>
          <div class="box">
            <i class="fab fa-github-square"></i>
          </div>
        </div>

        <div class="clock-box">
          <div class="box">
            <i class="fas fa-clock bg-icon"></i>
          </div>
          <div class="box">
            <span class="date"></span>
            <span class="clock"></span>
          </div>
        </div>

        <div class="weather-box">
          <div class="box">
            <span class="city">city</span>
            <span class="weather">weather</span>
            <span class="temp">temp</span>
          </div>
          <div class="box">
            <i class="fas fa-thermometer-three-quarters bg-icon"></i>
          </div>
        </div>  
      </div>
    </section>

    <section id="tap-2" class="hidden">
      <div class="todo-container">
        <div class="todo-form-box">
          <div class="box">
            <span>Todo list</span>
            <form action="" class="todo-form">
              <input type="text" required maxlength="15" placeholder="Todo">
            </form>
            <span>Awesome !</span>
          </div>
          <div class="box">
            <i class="far fa-list-alt"></i>
          </div>
        </div>

        <div class="todo-list-box">
          <ul class="todo-list"></ul>
        </div>

        <div class="quote-box">
          <div class="box">
            <i class="fas fa-feather"></i>
          </div>
          <div class="box">
            <span>Today's Quote !</span>
            <span class="quote"></span>
            <span class="author"></span>
          </div>
        </div>
      </div>
    </section>

    <section id="tap-3" class="hidden">
      <div class="canvas-container">
        <div class="canvas-container2">
          <div class="palette">
            <div class="colors-column">
              <div class="color" style="background-color: #f44336;"></div>
              <div class="color" style="background-color: #e91e63;"></div>
              <div class="color" style="background-color: #9c27b0;"></div>
              <div class="color" style="background-color: #673ab7;"></div>
              <div class="color" style="background-color: #3f51b5;"></div>
              <div class="color" style="background-color: #2196f3;"></div>
              <div class="color" style="background-color: #03a9f4;"></div>
              <div class="color" style="background-color: #00bcd4;"></div>
              <div class="color" style="background-color: #009688;"></div>
              <div class="color" style="background-color: #4caf50;"></div>
            </div>
            <div class="colors-column">
              <div class="color" style="background-color: #e53935;"></div>
              <div class="color" style="background-color: #d81b60;"></div>
              <div class="color" style="background-color: #8e24aa;"></div>
              <div class="color" style="background-color: #5e35b1;"></div>
              <div class="color" style="background-color: #3949ab;"></div>
              <div class="color" style="background-color: #1e88e5;"></div>
              <div class="color" style="background-color: #039be5;"></div>
              <div class="color" style="background-color: #00acc1;"></div>
              <div class="color" style="background-color: #00897b;"></div>
              <div class="color" style="background-color: #43a047;"></div>
            </div>
            <div class="colors-column">
              <div class="color" style="background-color: #d32f2f;"></div>
              <div class="color" style="background-color: #c2185b;"></div>
              <div class="color" style="background-color: #7b1fa2;"></div>
              <div class="color" style="background-color: #512da8;"></div>
              <div class="color" style="background-color: #303f9f;"></div>
              <div class="color" style="background-color: #1976d2;"></div>
              <div class="color" style="background-color: #0288d1;"></div>
              <div class="color" style="background-color: #0097a7;"></div>
              <div class="color" style="background-color: #00796b;"></div>
              <div class="color" style="background-color: #388e3c;"></div>
            </div>
            <div class="colors-column">
              <div class="color" style="background-color: #c62828;"></div>
              <div class="color" style="background-color: #ad1457;"></div>
              <div class="color" style="background-color: #6a1b9a;"></div>
              <div class="color" style="background-color: #4527a0;"></div>
              <div class="color" style="background-color: #283593;"></div>
              <div class="color" style="background-color: #1565c0;"></div>
              <div class="color" style="background-color: #0277bd;"></div>
              <div class="color" style="background-color: #00838f;"></div>
              <div class="color" style="background-color: #00695c;"></div>
              <div class="color" style="background-color: #2e7d32;"></div>
            </div>
            <div class="colors-column">
              <div class="color" style="background-color: #b71c1c;"></div>
              <div class="color" style="background-color: #880e4f;"></div>
              <div class="color" style="background-color: #4a148c;"></div>
              <div class="color" style="background-color: #311b92;"></div>
              <div class="color" style="background-color: #1a237e;"></div>

              <div class="color" style="background-color: #004d40;"></div>
              <div class="color" style="background-color: #1b5e20;"></div>
            </div>
          </div>
          <div class="canvas-box">
            <div class="button-form">
              <button class="fill-btn">fill</button>
              <button class="save-btn">save</button>
            </div>
            <canvas class="canvas"></canvas>
          </div>
          <div class="palette">
            <div class="range-form">
              <input class="input-range" type="range" min="1" max="20" value="10.5" step="0.1">
              <div class="current-color-display">
                <input type="color" class="current-color"></input>
              </div>
            </div>

            <div class="colors-row">
              <div class="colors-column">
                <div class="color" style="background-color: #8bc34a;"></div>
                <div class="color" style="background-color: #cddc39;"></div>
                <div class="color" style="background-color: #ffeb3b;"></div>

                <div class="color" style="background-color: #607d8b;"></div>
              </div>
              <div class="colors-column">
                <div class="color" style="background-color: #7cb342;"></div>
                <div class="color" style="background-color: #c0ca33;"></div>
                <div class="color" style="background-color: #fdd835;"></div>

                <div class="color" style="background-color: #757575;"></div>
                <div class="color" style="background-color: #546e7a;"></div>
              </div>
              <div class="colors-column">
                <div class="color" style="background-color: #689f38;"></div>
                <div class="color" style="background-color: #afb42b;"></div>
                <div class="color" style="background-color: #fbc02d;"></div>
                <div class="color" style="background-color: #ffa000;"></div>
                <div class="color" style="background-color: #f57c00;"></div>

              </div>
              <div class="colors-column">

                <div class="color" style="background-color: #37474f;"></div>
              </div>
              <div class="colors-column">
                <div class="color" style="background-color: #33691e;"></div>
                <div class="color" style="background-color: #827717;"></div>
                <div class="color" style="background-color: #f57f17;"></div>
                <div class="color" style="background-color: #ff6f00;"></div>
                <div class="color" style="background-color: #e65100;"></div>
                <div class="color" style="background-color: #bf360c;"></div>
                <div class="color" style="background-color: #3e2723;"></div>
                <div class="color" style="background-color: #212121;"></div>
                <div class="color" style="background-color: #263238;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </section>
  </main>
</body>
</html>
